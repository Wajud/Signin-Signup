<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <script src="app.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="pl-12 pt-4">

    <h1 class="font-bold text-2xl mb-8">Sign in</h1>

    <form>
        <p>Email:</p>
        <input class="border rounded-sm pl-2 mb-4" type="email" placeholder="email" id="signin-email">

        <p>Password:</p>
        <input  class="border rounded-sm pl-2 mb-4" type="password" placeholder="password" id="signin-password">


    </form>

    <p class="inline bg-green-500 text-white px-2 py-1 rounded-sm cursor-pointer" onclick="handleSignIn()">Sign in</p>

    <br>


    <a href="signup.html" class="bg-green-300 text-xs px-1 py-1 text-white mt-2 inline-block">Sign Up</a>
    <a href="index.html"> Home</a>
    
</body>
</html>
